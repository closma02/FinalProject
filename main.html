<html lang="en">
<head>

<body>

    Fortune Teller
</h1>

<p id="p1">

<table id="table1">
    <tr>
        <td><label><input type="radio" name="user" id="radMan" checked = "checked"><img src="images/man.png" alt = "man"></label></td>

    </tr>
</table>

<p id="p3">Choose Fortune Teller</p>

<table id="table1">
    <tr>
        <td><label><input type="radio" name="teller" id="radFT1" checked = "checked"><img src="images/FT1.png" alt = "woman"></label></td>
        <td><label><input type="radio" name="teller" id="radFT2"><img src="images/FT2.png" alt="man"></label></td>
